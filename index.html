<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO básico -->

      name="description"
      content="DJ CodeV (Codev) — DJ & Producer en Cajamarca (Jaén). Mezclas House, Techno y EDM. Booking para eventos, fiestas y festivales. Escucha mixes, mira videos y contáctame."
    />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <meta name="theme-color" content="#00ff88" />

    <!-- Canonical (GitHub Pages) -->
    <link rel="canonical" href="https://yoversito.github.io/Codev/" />
    <link rel="alternate" href="https://yoversito.github.io/Codev/" hreflang="es" />

    <!-- Open Graph (Facebook/WhatsApp/LinkedIn) -->
    <meta property="og:title" content="DJ CodeV | DJ & Producer | Booking" />
    <meta
      property="og:description"
      content="Mezclas House, Techno y EDM. Booking para eventos en Cajamarca (Jaén). Escucha mixes, mira videos y contáctame."
    />

    <!-- Performance (no rompe nada) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- Iconos -->
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <!-- Logo para Google Search (AGREGADO) -->
    <link rel="icon" type="image/png" href="assets/img/logos/logo.png" sizes="192x192">

    <!-- Fuentes / CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Datos estructurados -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "name": "DJ CodeV",
            "url": "https://yoversito.github.io/Codev/",
            "inLanguage": "es-PE"
          },
          {
            "@type": "Person",
            "name": "DJ CodeV",
            "alternateName": ["CodeV", "Codev", "DJ Codev"],
            "jobTitle": "DJ & Producer",
            "url": "https://yoversito.github.io/Codev/",
            "image": "https://yoversito.github.io/Codev/assets/img/logos/logo.png",
            "address": {
              "@type": "PostalAddress",
              "addressLocality": "Jaén",
              "addressRegion": "Cajamarca",
              "addressCountry": "PE"
            },
            "sameAs": [
              "https://www.youtube.com/@DjCodev",
              "https://www.facebook.com/yovercg.12/"
            ]
          }
        ]
      }
    </script>
  </head>

  <body>
    <!-- Botón tema claro/oscuro -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
      <i class="fas fa-moon"></i>
      <i class="fas fa-sun"></i>
    </button>

    <!-- Cursor personalizado -->
    <div class="custom-cursor"></div>

    <!-- Fondo animado -->
    <div class="background-animation">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">
          <span class="logo-code">Dj </span>
          <span class="logo-v"> Co<span class="v-neon">dev</span></span>
        </a>

        <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <ul class="nav-menu" id="navMenu">
          <li>
            <a href="index.html" class="nav-link active"
              ><i class="fas fa-home"></i> Inicio</a
            >
          </li>
          <li>
            <a href="biografia.html" class="nav-link"
              ><i class="fas fa-user"></i> Biografía</a
            >

              ><i class="fas fa-music"></i> Mezclas</a
            >

            >
          </li>
          <li>

              ><i class="fas fa-images"></i> Galería</a
            >

          <li>

              ><i class="fas fa-envelope"></i> Contacto</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="nav-backdrop" id="navBackdrop"></div>

    <!-- Sección Hero -->
    <section id="home" class="hero">
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title">
            <span class="line-1">CREANDO</span>
            <span class="line-2">EXPERIENCIAS</span>
            <span class="line-3">MUSICALES</span>
            <span class="line-4">ÚNICAS</span>
          </h1>

          <p class="hero-subtitle">
            <span class="typing-text"
              >DJ & Producer especializado en House, Techno y EDM</span
            >
          </p>

          <div class="hero-buttons">
            <a href="mezclas.html" class="btn btn-primary">
              <i class="fas fa-play-circle"></i> Escuchar Mixes
            </a>
            <a href="contacto.html" class="btn btn-secondary">
              <i class="fas fa-calendar-alt"></i> Booking
            </a>
          </div>

          <div class="hero-stats">
            <div class="stat">
              <h3>150+</h3>
              <p>Eventos</p>
            </div>
            <div class="stat">
              <h3>50+</h3>
              <p>Mezclas</p>
            </div>
            <div class="stat">
              <h3>10K+</h3>
              <p>Oyentes</p>
            </div>
          </div>
        </div>

        <div class="hero-image">
          <div class="image-container">
            <img
              src="assets/img/logos/logo.png"
              alt="DJ CodeV en acción"
              loading="eager"
              decoding="async"
            />
            <div class="image-overlay"></div>
            <div class="vinyl-animation">
              <div class="vinyl">
                <div class="vinyl-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="scroll-indicator">
        <div class="mouse">
          <div class="wheel"></div>
        </div>
      </div>
    </section>

    <!-- Audio (lo dejo igual para evitar errores si tu JS lo usa global) -->
    <audio id="audio-mix1" preload="metadata">
      <source src="assets/audio/mixes/mix1.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-mix2" preload="metadata">
      <source src="assets/audio/mixes/cuña1.mp3" type="audio/mpeg" />
    </audio>
    <audio id="audio-mix3" preload="metadata">
      <source src="assets/audio/mixes/cuña2.mp3" type="audio/mpeg" />
